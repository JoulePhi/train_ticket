name: kai_access
version: 1.0.0+1
publish_to: none
description: A new Flutter project.
environment: 
  sdk: '>=2.18.2 <3.0.0'

dependencies: 
  cupertino_icons: ^1.0.2
  get: 4.6.5
  flutter_svg: 1.1.6
  flutter: 
    sdk: flutter

dev_dependencies: 
  flutter_lints: 2.0.1
  flutter_test: 
    sdk: flutter

flutter: 
  uses-material-design: true
  assets:
  - assets/icons/
  - assets/images/
  fonts:
    - family: Jkt-Regular
      fonts:
      - asset: assets/fonts/PlusJakartaSans-Regular.ttf
    - family: Jkt-Bold
      fonts:
      - asset: assets/fonts/PlusJakartaSans-Bold.ttf
    - family: Jkt-Medium
      fonts:
      - asset: assets/fonts/PlusJakartaSans-Medium.ttf
    - family: Jkt-ExtraBold
      fonts:
      - asset: assets/fonts/PlusJakartaSans-ExtraBold.ttf
